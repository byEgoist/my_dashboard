<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="shortcut icon" href="./assets/icons/trash_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="dashboard-layout">
        <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">☰</button>
        <aside class="sidebar">
            <h4 class="sidebar__header">My Dashboard</h4>
            <nav class="sidebar__nav">
                <ul class="nav__list">
                    <li class="nav__link">...</li>
                    <li class="nav__link">...</li>
                    <li class="nav__link">...</li>
                </ul>
                <ul class="nav__list">
                    <li class="nav__link">...</li>
                    <li class="nav__link">...</li>
                    <li class="nav__link">...</li>
                </ul>
                <ul class="nav__list">
                    <li class="nav__link">...</li>
                    <li class="nav__link">...</li>
                    <li class="nav__link">...</li>
                </ul>
            </nav>
            <button type="button" class="sidebar__button button">Settings</button>
        </aside>
        <main class="main">
            <header class="header">
                <div class="header__greeting">
                    <h1 class="header__title">Hi, &lt;name&gt;</h1>
                    <blockquote id="quote" class="header__quote">&lt;quote&gt;</blockquote>
                </div>
                <div class="calendar">
                    <span id="date" class="calendar__date">&lt;month&lt;, &lt;year&lt; 00:00</span>
                    <div class="calendar__controls">
                        <!-- Стрелки -->
                    </div>
                    <div class="calendar__weekday-strip">
                        <!-- Календарь -->
                    </div>
                </div>
            </header>
            <section class="widgets">
                <div class="timer widget widget--medium">
                    <div class="timer__header">
                        <h3 class="timer__title">Pomadoro Timer</h3>
                    </div>
                    <div class="timer__content">
                        <span class="timer__text">25:00</span>
                        <canvas id="timer__progress" width="200" height="200"></canvas>
                        <div class="timer__buttons">
                            <button type="button" class="timer__button timer__button-start"
                                id="timer-start">Start</button>
                            <button type="button" class="timer__button timer__button-reset"
                                id="timer-reset">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="focus widget widget--small">
                    <div class="focus__header">
                        <h3 class="focus__title">Focus Day</h3>
                    </div>
                    <div class="focus__content">
                        <input type="text" id="focus__input" placeholder="Write a new focus">
                    </div>
                </div>
                <div class="weather widget widget--tall">
                    <div class="weather__header">
                        <h3 class="weather__title">Weather Today</h3>
                    </div>
                    <div class="weather__container">
                        <div class="weather__city-search">
                            <input type="text" class="weather__input" placeholder="Input city...">
                            <button type="button" class="weather__button">Seacrh</button>
                        </div>
                        <div class="weather__data">
                            <img class="weather__icon">
                            <h2 class="weather__temperature">00°C</h2>
                            <h4 class="weather__city-name">Moscow</h4>
                            <p class="weather__description">...</p>
                        </div>
                    </div>


                </div>
                <div class="todo widget widget--medium">
                    <div class="todo__header">
                        <h3 class="todo__title">My Tasks</h3>
                        <button type="button" class="todo__buttons" id="add_task" aria-label="Add task">
                            <svg class="icon icon--add" width="40" height="40" viewBox="0 0 40 40" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M19.665 3.5C28.5928 3.50002 35.8301 10.7374 35.8301 19.665C35.8301 28.5928 28.5928 35.8301 19.665 35.8301C10.7374 35.8301 3.50002 28.5928 3.5 19.665C3.5 10.7374 10.7374 3.5 19.665 3.5ZM19.665 12.2217C18.6219 12.2217 17.7764 13.0672 17.7764 14.1104V17.7764H14.1104C13.0672 17.7764 12.2217 18.6219 12.2217 19.665C12.2217 20.7081 13.0672 21.5537 14.1104 21.5537H17.7764V25.2197C17.7764 26.2628 18.6219 27.1084 19.665 27.1084C20.7081 27.1084 21.5537 26.2628 21.5537 25.2197V21.5537H25.2197C26.2628 21.5537 27.1084 20.7081 27.1084 19.665C27.1084 18.6219 26.2628 17.7764 25.2197 17.7764H21.5537V14.1104C21.5537 13.0672 20.7081 12.2217 19.665 12.2217Z"
                                    stroke="#393939" />
                            </svg>
                        </button>
                    </div>
                    <ul class="todo__list"></ul>
                </div>
                <div class="progres widget widget--small">
                    <div class="progress__container">
                        <div class="progress__focus">
                            <h4 class="progress__title">Focus Progress</h4>
                            <div class="progress__focus-content">
                                <span class="progress__focus-text">In Process</span>
                            </div>
                        </div>
                        <div class="progress__todo">
                            <h4 class="progress__title">Todo Progress</h4>
                            <div class="progress__todo-content">
                                <span class="progress__todo-text">../..</span>
                            </div>
                        </div>
                        <div class="progress__bar">
                            <div class="progress__fill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
